<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>


<body>
    <div class="calc">
        <div class="time">9:41</div>
        <div class="status">
            <img class="wifi" src="img/wifi.svg" alt="">
            <img class="battary" src="img/battary.svg" alt="">
            <img class="combined" src="img/combined.svg" alt="">
        </div>
        <div class="calc-screen">
            <input class="input-screen" value="0" type="text">
        </div>
        <div class="buttons">
            <div class="btn block1 ac bg-grey">AC</div>
            <div class="btn block2 plus-minus bg-grey">+/-</div>
            <div class="btn block3 percent bg-grey">%</div>
            <div class="btn block4 division bg-orange">/</div>

            <div class="btn block1 seven">7</div>
            <div class="btn block2 eigth">8</div>
            <div class="btn block3 nine">9</div>
            <div class="btn block4 myltiply bg-orange">x</div>

            <div class="btn block1 four">4</div>
            <div class="btn block2  five">5</div>
            <div class="btn block3 six">6</div>
            <div class="btn block4 minus bg-orange">-</div>

            <div class="btn block1 one">1</div>
            <div class="btn block2  two">2</div>
            <div class="btn block3 three">3</div>
            <div class="btn block4 plus bg-orange">+</div>

            <div class="btn  block5 zero">0</div>
            <div class="btn block3 dot">,</div>
            <div class="btn block4 equal bg-orange">=</div>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
